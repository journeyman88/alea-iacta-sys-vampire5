usage.header             = Vampire the Masquerade 5th Edition [ vampire-5th | vt5 ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command will roll several d10 and will check for successes, 
usage.description.1      = this will also check for critical successes. If a hunger value 
usage.description.2      = is passed it will consider this for the roll (ex. if 8 dice are 
usage.description.3      = requested and a hunger value of 3 is passed it will roll 5 normal 
usage.description.4      = dice and 3 hunger dice), and eventual chance for Messy Criticals, 
usage.description.5      = or Bestial Failures will be communicated.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = vt5 -n <numberOfDice>
usage.customSynopsis.1   = \u0020  or: vt5 -n <numberOfDice> -u <hungerValue>
usage.customSynopsis.1   = \u0020  or: vt5 -r%n
usage.optionListHeading  = Options:%n

